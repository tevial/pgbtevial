<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="points-display">
            <h2>Your Points: <span id="points">0</span></h2>
        </div>
        
        <div class="buttons">
            <button class="earn-button" id="earn2">
                🎯 Earn 2 Points
            </button>
            <button class="earn-button premium" id="earn5">
                ⭐ Earn 5 Points
            </button>
        </div>

        <div class="cooldown" id="cooldown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
